<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    
    <!-- Meta tag de redirecionamento -->
    <meta http-equiv="refresh" content="0;url=frontend/paginainicial/Paginainicial.html">
    <!-- O atributo 'content' define que o redirecionamento ocorrerá após 0 segundos, ou seja, imediatamente, 
         e a URL de destino é 'frontend/paginainicial/Paginainicial.html' -->
    
    <title>Redirecionamento</title> <!-- Título da página (exibido na aba do navegador) -->
</head>
<body>
    <!-- Mensagem exibida antes do redirecionamento -->
    <h1>Você será redirecionado para outra página...</h1>
</body>
</html>
