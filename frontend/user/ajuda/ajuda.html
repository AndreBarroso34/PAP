<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres da página como UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Define a meta tag para tornar a página responsiva em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página, que será exibido na aba do navegador -->
    <title>Ajuda</title>
    
    <!-- Importação dos ícones do Bootstrap para poder utilizar ícones na página -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Importação dos arquivos CSS para o cabeçalho e o corpo da página -->
    <link rel="stylesheet" href="../../HEADER/header.css">
    <link rel="stylesheet" href="../../ajuda/ajuda.css">
    <link rel="stylesheet" href="../../ajuda/corpo.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="logo">
            <!-- Link para a página inicial -->
            <a href="../paginainicial/paginaInicial.html">
                <!-- Logo da Welldentys com um link para a página inicial -->
                <img src="../../IMG/LOGOS/LOGO_WELLDENTYS_SEM_SAUDE_ESTETICA_JPEG copy.png" alt="Logo da Welldentys" class="logo-welldentys">
            </a>
        </div>
        
        <!-- Menu de navegação -->
        <nav class="menu">

            <a href="../marcarconsulta/checklogin.html">Consultas</a>

            <!-- Link para a página do perfil do usuário, com um ícone de perfil -->
            <a href="../perfil/perfil.html">
                <i class="bi bi-person-circle"></i>

        </nav>

        <h1>Ajuda</h1>
    </div>

    <!-- Seção de serviços oferecidos, com categorias de tratamentos -->
    <section class="services">
        <!-- Lista de itens de serviço -->
        <div class="service-items">
            <!-- Cada item de serviço (tratamento odontológico) -->
            <div class="service-item">

                <img src="../../IMG/FOTOS/branqueamento.jpg" alt="Branqueamento">
                <!-- Título do tratamento -->
                <h3>Branqueamento</h3>
                <!-- Botão que leva à página específica do tratamento de Branqueamento -->
                <button onclick="window.location.href='./branqueamento/branqueamento.html'">Ver</button>
            </div>

            <div class="service-item">
                <!-- Imagem do tratamento de Ortodontia -->
                <img src="../../IMG/FOTOS/FotoAparelho.png" alt="Ortodontia">

                <!-- Botão que leva à página específica do tratamento de Ortodontia -->
                <button onclick="window.location.href='./Ortodontia/ortodontia.html'">Ver</button>
            </div>

            <div class="service-item">
                <!-- Imagem do tratamento de Dentisteria -->
                <img src="../../IMG/FOTOS/limpeza.jpg" alt="Dentisteria">
                <h3>Dentisteria</h3>
                <!-- Botão que leva à página específica do tratamento de Dentisteria -->
                <button onclick="window.location.href='./dentisteria/dentisteria.html'">Ver</button>
            </div>
        </div>

    <section class="services">
        <div class="service-items">
            <!-- Cada item de serviço (tratamento odontológico) -->

                <h3>Implantologia</h3>
                <!-- Botão que leva à página específica do tratamento de Implantologia -->
                <button onclick="window.location.href='./Implantologia/implantologia.html'">Ver</button>
