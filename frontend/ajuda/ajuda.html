<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres e as configurações da visualização para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Ajuda</title>

    <!-- Vinculando os arquivos CSS para o cabeçalho e o estilo da página -->
    <link rel="stylesheet" href="../HEADER/header.css">
    <link rel="stylesheet" href="ajuda.css">
</head>
<body>
    <!-- Cabeçalho com a logo e o menu de navegação -->
    <header>
        <div class="logo">
            <!-- Logo com link para a página inicial -->
            <a href="../paginainicial/paginaInicial.html">
                <img src="../../IMG/LOGOS/LOGO_WELLDENTYS_SEM_SAUDE_ESTETICA_JPEG copy.png" alt="Logo da " class="logo-welldentys">
            </a>
        </div>
        <nav class="menu">
            <!-- Links para a página inicial e para a página de ajuda -->
            <a href="../paginainicial/PaginaInicial.html">Página Inicial</a>
            <a href="../ajuda/ajuda.html" class="select">Ajuda</a>
        </nav>
    </header>

    <!-- Título da página de ajuda -->
    <div class="title">
        <h1>Ajuda</h1>
    </div>

    <!-- Seção de serviços, com dois blocos de serviços -->
    <section class="services">
        <!-- Primeira linha de itens de serviços -->
        <div class="service-items">
            <div class="service-item">
                <!-- Item de serviço com imagem, título e botão para ver mais -->
                <img src="../IMG/FOTOS/branqueamento.jpg" alt="Branqueamento">
                <h3>Branqueamento</h3>
                <!-- Botão que direciona para a página do serviço de branqueamento -->
                <button onclick="window.location.href='./branqueamento/branqueamento.html'">Ver</button>
            </div>
            <div class="service-item">
                <img src="../IMG/FOTOS/FotoAparelho.png" alt="Ortodontia">
                <h3>Ortodontia</h3>
                <!-- Botão que direciona para a página de ortodontia -->
                <button onclick="window.location.href='./Ortodontia/ortodontia.html'">Ver</button>
            </div>
            <div class="service-item">
                <img src="../IMG/FOTOS/limpeza.jpg" alt="Destartarozação">
                <h3>Dentisteria</h3>
                <!-- Botão que direciona para a página de dentisteria -->
                <button onclick="window.location.href='./dentisteria/dentisteria.html'">Ver</button>
            </div>
        </div>
    </section>

    <!-- Segunda seção de serviços -->
    <section class="services">
        <!-- Segunda linha de itens de serviços -->
        <div class="service-items">
            <div class="service-item">
                <img src="../IMG/FOTOS/Implantologia.jpeg" alt="Branqueamento">
                <h3>Implantologia</h3>
                <!-- Botão que direciona para a página de implantologia -->
                <button onclick="window.location.href='./Implantologia/implantologia.html'">Ver</button>
            </div>
            <div class="service-item">
                <img src="../IMG/FOTOS/endodontria.jpeg" alt="Ortodontia">
                <h3>Endodontria</h3>
                <!-- Botão que direciona para a página de endodontria -->
                <button onclick="window.location.href='./endodontria/endodontria.html'">Ver</button>
            </div>
            <div class="service-item">
                <img src="../IMG/FOTOS/periodontologia.jpg" alt="Destartarozação">
                <h3>Periodontologia</h3>
                <!-- Botão que direciona para a página de periodontologia -->
                <button onclick="window.location.href='./periodontologia/periodontologia.html'">Ver</button>
            </div>
        </div>
    </section>  
</body>
</html>
